<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="dzs" onclick="dianzan()">0</button>
    <button id="dzs1" onclick="dianzan1()">0</button>
    <script>
        function dianzan(){
            let dianzanshubiaoqian=window.document.getElementById('dzs');
            let dianzanshu=parseInt(dianzanshubiaoqian.innerText);
            let xinshuzi=dianzanshu+1;
            dianzanshubiaoqian.innerText=xinshuzi;
        }
        function dianzan1(id,bv){
            let jilu=database.get('点赞记录',id,bv);
            if(jilu){
                let dianzanshu=database.jian('点赞数',bv,1);
                database.delete('点赞记录',id,bv);
                document.getElementById('dzs1').innerText=dianzanshu;
            }else{
                let dianzanshu=database.jia('点赞数',bv,1);
                database.add('点赞记录',id,bv);
                document.getElementById('dzs1').innerText=dianzanshu;
            }
        }
    </script>
</body>
</html>
